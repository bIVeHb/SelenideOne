plugins {
    id 'java'
}

group = 'ru.biv'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation("com.codeborne:selenide:6.15.0",
            'org.junit.jupiter:junit-jupiter')
}

test {
    useJUnitPlatform()
}